{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if lista_das_ultimas_perguntas %}
    <ul>
    {% for pergunta in lista_das_ultimas_perguntas %}
        <li><a href="{% url 'polls:detalhe' pergunta.id %}">{{ pergunta.pergunta }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nao ha perguntas</p>
{% endif %}
